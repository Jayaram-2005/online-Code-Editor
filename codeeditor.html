
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Optimizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .code-editor {
            height: 300px;
            background-color: #272822;
            color: #f8f8f2;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
        }
        .output-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">AI Code Optimizer</h2>
        <textarea id="userCode" class="code-editor w-100" placeholder="Enter your code here..."></textarea>

        <div class="mt-3">
            <button class="btn btn-primary" onclick="analyzeCode()">Analyze Code</button>
            <button class="btn btn-success" onclick="modifyCode()">Get AI-Optimized Code</button>
        </div>

        <div class="output-container">
            <h4 class="mt-4">AI Analysis:</h4>
            <pre id="analysisOutput" class="bg-light p-3"></pre>

            <h4 class="mt-4">Optimized Code:</h4>
            <pre id="optimizedCode" class="bg-light p-3"></pre>
        </div>
    </div>

    <script>
        async function analyzeCode() {
            const userCode = document.getElementById('userCode').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: userCode })
            });
            const data = await response.json();
            document.getElementById('analysisOutput').innerText = data.analysis;
        }

        async function modifyCode() {
            const userCode = document.getElementById('userCode').value;
            const response = await fetch('/optimize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: userCode })
            });
            const data = await response.json();
            document.getElementById('optimizedCode').innerText = data.optimized_code;
        }
    </script>
</body>
</html>
