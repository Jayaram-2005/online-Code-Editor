<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nova Editors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <!-- Font Awesome for icons -->

    <style>



body {
    background-color:black; /* Light background color */
    font-family: Arial, sans-serif; /* Font style */
}

.container {
    max-width: 400px; /* Set a maximum width for the container */
    margin: 100px auto; /* Center the container vertically and horizontally */
    padding: 20px; /* Add padding */
    background-color: white; /* White background for the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(174, 67, 67, 0.1); /* Subtle shadow for depth */
}

h2 {
    
    color: #333; /* Darker text color for the heading */
}

.form-group label {
    font-weight: bold; /* Bold labels */
}

.input-group {
    position: relative; /* Position relative for the input group */
}

.input-group-append {
    cursor: pointer; /* Change cursor to pointer for the icon */
}

.btn-primary {
    background-color: #007bff; /* Bootstrap primary color */
    border: none; /* Remove border */
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

.text-center a {
    color: #007bff; /* Link color */
}

.text-center a:hover {
    text-decoration: underline; /* Underline on hover */
}

/* Additional styles for the password visibility toggle */
.input-group-text {
    background-color: white; /* Background color for the icon */
    border: 1px solid #ced4da; /* Border color */
    border-left: none; /* Remove left border to blend with input */
}

.input-group input {
    border-right: none; /* Remove right border to blend with icon */
}
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Sign Up for Nova Editors</h2>
        <form id="signupForm" class="mt-4">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Re-enter Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="toggleConfirmPassword" style="cursor: pointer;">
                            <i class="fas fa-eye" id="confirmEyeIcon"></i>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Popup Message -->
    <div class="modal fade" id="journeyModal" tabindex="-1" role="dialog" aria-labelledby="journeyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="journeyModalLabel">Welcome to Nova Editors!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Start your journey with Nova Editors today!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       $(document).ready(function() {
    // Show the welcome modal on page load
    $('#journeyModal').modal('show');

    // Toggle password visibility
    $('#togglePassword').click(function() {
        const passwordField = $('#password');
        const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
        passwordField.attr('type', type);
        $('#eyeIcon').toggleClass('fa-eye fa-eye-slash');
    });

    // Toggle confirm password visibility
    $('#toggleConfirmPassword').click(function() {
        const confirmPasswordField = $('#confirmPassword');
        const type = confirmPasswordField.attr('type') === 'password' ? 'text' : 'password';
        confirmPasswordField.attr('type', type);
        $('#confirmEyeIcon').toggleClass('fa-eye fa-eye-slash');
    });
});
</script>
</body>
</html>
