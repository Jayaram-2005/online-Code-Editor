<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Code Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar-profile-icon {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Code Editor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">C</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Java</a></li>
            </ul>
            <a href="profile.html" class="ml-3">
                <img id="navbarProfileIcon" class="navbar-profile-icon" 
                     src="https://via.placeholder.com/40" alt="Profile Icon">
            </a>
        </div>
    </nav>

    <script>
        // Load profile image from localStorage on page load
        window.addEventListener('load', () => {
            const savedProfilePic = localStorage.getItem('profilePic');
            if (savedProfilePic) {
                document.getElementById('navbarProfileIcon').src = savedProfilePic;
            }
        });
    </script>
</body>
</html>
